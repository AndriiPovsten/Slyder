<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slyder</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: conic-gradient(from .5turn at 0% 0%, #00c476, 10%, #82b0ff, 90%, #00c476);">
            <h1>The fool doth think he is wise, but the wise man knows himself to be a fool</h1>
            <p>William Shakespeare</p>
        </div>
        <div style="background: conic-gradient(at 125% 50%, #b78cf7, #ff7c94, #ffcf0d, #ff7c94, #b78cf7);">
            <h1>Knowing yourself is the beginning of all wisdom</h1>
            <p>Aristotle</p>
        </div>
        <div style="background: conic-gradient(from -135deg at -10% center, #ffa500, #ff7715, #ff522a, #ff3f47, #ff5482, #ff69b4);">
            <h1>The only true wisdom is in knowing you know nothing</h1>
            <p>Socrates</p>
        </div>
        <div style="background: conic-gradient(from 90deg at bottom right, cyan, rebeccapurple);">
            <h1>Only fool can know. The point is to understand</h1>
            <p>Albert Einstein</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1435224668334-0f82ec57b605?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1499749143870-d101b3686e3e?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1470813740244-df37b8c1edcb?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1194');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
